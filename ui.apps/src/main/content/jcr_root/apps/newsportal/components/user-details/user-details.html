<sly data-sly-use.userDetailModel="com.gofortrainings.newsportal.core.models.UserDetailModel"/>
<div class="userdetails">
<form class="userdetails-form" action="#" method="POST" ">
<div class="form-group">
<label for="firstName">First Name:</label>
<input type="text" id="firstname" name="firstName" value="${userDetailModel.firstName}" required>
</div>
<div class="form-group">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" value="${userDetailModel.lastName}" required>
</div>
<div class="form-group">
<label for="age">Age:</label>
<input type="text" id="age" name="age" value="${userDetailModel.age}" required>
</div>
<div class="form-group">
<label for="address">Address:</label>
<input type="text" id="address" name="address" value="${userDetailModel.address}" required>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="text" id="email" name="email" value="${userDetailModel.email}" required>
</div>

<div class="form-group">
<button class="btn-submit" type="submit" value="Submit">Submit</button>
</div>
</form>
</div>

<script>
   $(document).ready(function () {
    $(".userdetails-form").submit(function (e) {
        e.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: "POST",
            url: "/bin/newsportal/user", // Replace with your AEM servlet or servlet POST URL
            data: formData,
            success: function (data) {
                 alert("Form Submited Successfully");
            },
            error: function (xhr, status, error) {

            }
        });
    });
});
</script>
