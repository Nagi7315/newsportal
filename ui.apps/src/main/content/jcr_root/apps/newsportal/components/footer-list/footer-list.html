<div class="footer-widget" data-sly-test="${!properties.socialIcons && !properties.button && !properties.displayInLine}" >
                            <h3 class="title">${properties.title}</h3>
                            <ul data-sly-list.footerNavLinks="${properties.footerNavLinks}">
                                <sly data-sly-use.contentResource="${footerNavLinks}/jcr:content" />
                                <li><a href="${footerNavLinks}.html">${contentResource.jcr:title}</a></li>
                            </ul>
</div>
<div class="footer-widget" data-sly-test="${properties.socialIcons}">
                            <h3 class="title">${properties.title}</h3>
                            <div class="contact-info">
                               ${properties.text @context='html'}
                                <div class="social">
                                     <a href=""><i class="fab fa-twitter"></i></a>
                                    <a href=""><i class="fab fa-facebook-f"></i></a>
                                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                                    <a href=""><i class="fab fa-instagram"></i></a>
                                    <a href=""><i class="fab fa-youtube"></i></a>
                                </div>
                            </div>
                        </div>
<div class="footer-widget" data-sly-test="${properties.button}">
                            <h3 class="title">${properties.title}</h3>
                            <div class="newsletter">
                                <p>
                                     ${properties.text @context='html'}
                                </p>
                                <form>
                                    <input class="form-control" type="email" placeholder="Your email here">
                                    <button class="btn">Submit</button>
                                </form>
                            </div>
</div>
<div class="footer-menu" data-sly-test="${properties.displayInLine}">
            <div class="container">
                <div class="f-menu">
                      <sly data-sly-list.footerNavLinks="${properties.footerNavLinks}">
                                <sly data-sly-use.contentResource="${footerNavLinks}/jcr:content" />
                                <a href="${footerNavLinks}.html">${contentResource.jcr:title}</a>
                            </sly>
                </div>
            </div>
</div>
